<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .key-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 2;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .key-hint:hover {
            opacity: 1;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 3px;
            margin: 0 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="mainFrame" src="https://www.quiz-90.live" title="Main Content"></iframe>
    </div>
    
    <div class="key-hint">
        Press <span class="key">Q</span> to go to quiz-90.live
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mainFrame = document.getElementById('mainFrame');
            
            // Set the iframe to a default website
            mainFrame.src = "https://www.quiz-90.live";
            
            // Keyboard event listener
            document.addEventListener('keydown', function(e) {
                if (e.key === 'q' || e.key === 'Q') {
                    // Redirect to quiz-90.live
                    window.location.href = "https://sppsk12.follettdestiny.com/portal/portal?app=Collections&appId=destiny-L5TX-NCBP&siteGuid=803D3B3E-D444-4BF2-A835-1D49ED010D91&nav=%2Fcollections%2Fpublic";
                }
            });
        });
    </script>
</body>
</html>
